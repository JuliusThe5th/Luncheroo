<!-- templates/gift_lunch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift Lunch - Luncheroo!</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo-no-background.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md mt-10">
        <h2 class="text-2xl font-bold mb-4 text-center">Gift your Lunch</h2>
        {% if error %}
            <div class="bg-red-100 text-red-800 text-center rounded-lg p-4 mb-4 font-semibold">
                {{ error }}
            </div>
        {% endif %}
        {% if message %}
            {% if "already" in message %}
                <div class="bg-red-100 text-red-800 text-center rounded-lg p-4 mb-4 font-semibold">
                    {{ message }}
                </div>
            {% else %}
                <div class="bg-green-100 text-green-800 text-center rounded-lg p-4 mb-4 font-semibold">
                    {{ message }}
                </div>
            {% endif %}
        {% endif %}
        <form method="post" class="space-y-4">
            <label for="receiver_id" class="block text-gray-700">Select a student to gift your lunch to:</label>
            <select name="receiver_id" id="receiver_id" class="w-full border rounded p-2" required>
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="w-full bg-red-400 text-white px-4 py-2 rounded hover:bg-red-500 transition">Gift Lunch</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('dashboard') }}" class="text-blue-500 hover:underline">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
