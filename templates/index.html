<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luncheroo!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/logo-no-background.png') }}" type="image/png">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-red-400 py-6 shadow text-center">
        <img src="{{ url_for('static', filename='images/logo-no-background.png') }}" alt="Logo" class="h-24 mx-auto transition-transform duration-300 hover:scale-105">
    </header>
    <main class="flex-1 flex flex-col items-center justify-center px-4">
        <p class="text-2xl text-gray-800 mb-8 max-w-xl leading-relaxed animate-fadeIn">
            Welcome to Luncheroo! Your smart solution for managing student lunches efficiently.
        </p>
        <button class="w-72 flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-lg shadow hover:shadow-md py-3 px-6 mb-4 transition hover:bg-gray-50"
                onclick="window.location.href='{{ url_for('login') }}'">
            <span>
                <svg class="inline-block" width="24" height="24" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
            </span>
            <span class="font-medium text-lg">Sign in with Google</span>
        </button>
        <button class="w-72 flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-lg shadow hover:shadow-md py-3 px-6 transition hover:bg-gray-50"
                onclick="window.open('https://objednavky.ceskajidelna.cz/login', '_blank')">
            <img src="https://objednavky.ceskajidelna.cz/favicon.ico" alt="Česká Jídelna" class="w-5 h-5">
            <span class="font-medium text-lg">Ordering system</span>
        </button>
    </main>
    <footer class="bg-white text-gray-500 text-center py-4 shadow-inner">
        &copy; 2025 Luncheroo, in cooperation with ITG
    </footer>
</body>
</html>
